    <script>
window.onload = function() {
  // yes, I know that PhantomJS will get around this. :)
  var e = document.getElementById("email");
  var hex = "6a6f686e2e642e7377616e736f6e40676d61696c2e636f6d";
  var hex_alpha = "0123456789abcdef";
  var email = "";
  for (var i = 0; i < hex.length; i+=2) {
    var first = hex_alpha.indexOf(hex[i]);
    var second = hex_alpha.indexOf(hex[i+1]);
    var c = String.fromCharCode((first << 4) | second);
    email += c;
  }
  e.textContent = email;
}
    </script>
